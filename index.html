<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>kyoronut's page</title>
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(function(){
	$('#btn1').click(function(){
		var dt = {a:1, b:2};
		$.ajax({
			<!-- url:"https://api.uniswap.info/pair/0x89d24a6b4ccb1b6faa2625fe562bdd9a23260359",
			-->
			url:"https://api.dex.ag/price?from=ETH&to=DAI&fromAmount=1&dex=uniswap",
			type:"GET",
			dataType:"json",
			data:dt,
			xhrFields: {
				         withCredentials: false,
					         'X-Requested-With' : 'XMLHttpRequest'
						                 },
		})
		.done((data)=>{console.log(data);
				$('body').append(data.price);
		     })
		.fail((data)=>{console.log(data.responceText);})
		.always((data)=>{console.log(data);});
	});
});
</script>
</head>

<body>
<h1>kyoronut's page</h1>
<p>hello</p>
<!-- button -->
<input type="button" id="btn1" value="button">
<br><br>
</body>
</html>
